<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="left">

        <div class="upper">
            <span class="close"><img src="cross.svg" alt="" width="20px"></span>
            <div class="logo">
                <img src="logo.svg" alt="">
            </div>
            <ul>
                <li><img src="home.svg" alt="">Home
                </li>
                <li><img src="search.svg" alt="">Search</li>
            </ul>
        </div>
        <div class="lib">
            <div class="libimg">
                <img src="lib.svg" alt=""> Your Library
            </div>
            <div class="playlist">
                <ul>
                    
                </ul>
            </div>
            <footer class="lib">
                <span><a href="">Legal</a></span>
                <span><a href="">Privacy Center</a></span>
                <span><a href="">Privacy policy</a></span>
                <span><a href="">Cookies</a></span>
                <span><a href="">About Ads</a></span>
                <span><a href="">Accessibility</a></span>
            </footer>
        </div>
    </div>
    <div class="right">
        <div class="header">
            <div class="nav">
                <div class="flex">
                    <img class="hamburger" src="hamburger.svg" alt="">

                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 4L8.66943 10.0405C6.44352 11.6545 6.44353 12.3455 8.66943 13.9595L17 20"
                            stroke="grey" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 4L15.3306 10.0405C17.5565 11.6545 17.5565 12.3455 15.3306 13.9595L7 20"
                            stroke="grey" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
            </div>
            
            <div class="buttons">
                <button>SignUp</button>
                <button>Log in</button>
            </div>
        </div>
        <div class="main">
            <nav>
                <h1>Spotify Playlists</h1>
                <span>Show all</span>
            </nav>

            <div class="cardcontainer">
                <div data-folder="cs" class="cards">
                    <div data-folder="cs" class="play">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="black" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                stroke="#141B34" stroke-width="1.5" stroke-linejoin="round" />
                        </svg>

                    </div>
                    <img src="cardImg.jpg" alt="">
                    <h2>Happy Hits!</h2>
                    <p>Hits to boost your mood and fill you with happiness!</p>
                </div>
                
                <div data-folder="ncs" class="cards">
                    <div data-folder="cs" class="play">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="black" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                stroke="#141B34" stroke-width="1.5" stroke-linejoin="round" />
                        </svg>

                    </div>
                    <img src="cardImg.jpg" alt="">
                    <h2>Happy Hits!</h2>
                    <p>Hits to boost your mood and fill you with happiness!</p>
                </div>

            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle" id="circle">

                    </div>
                </div>
                <div class="info">
                    <div class="songinfo" id="songinfo">

                    </div>
                    <div class="playbtns">
                        <img id="previous" src="previous.svg" alt="">
                        <img id="play" src="pause.svg" alt="">
                        <img id="next" src="next.svg" alt="">
                    </div>
                    <div class="volumetime">
                        <div class="songtime" id="songtime">

                        </div>
                        <div class="volume">
                            <img src="volume.svg" alt="" width="25px">
                            <span class="range"><input type="range" id="myRange"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
